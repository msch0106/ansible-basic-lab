---
- name: Tag Playbook
  hosts: copenhagen
  gather_facts: true

  tasks:
    - name: First Tag
      ansible.builtin.debug:
        msg: "This is a task with tag yellow"
      tags:
        - yellow
        - color
    - name: Second tag
      ansible.builtin.debug:
        msg: "This is a task with the tag apple"
      tags: ["apple", "fruit"]
    - name: Third tag
      ansible.builtin.debug:
        msg: "This is a task with tag yellow, color, banana, and fruit"
      tags:
        - yellow
        - color
        - banana
        - fruit
